version: "3.8"

services:
  cart-app:
    build: .
    container_name: cart-container
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/shopping_cart
    depends_on:
      mongodb:
        condition: service_healthy
    mem_limit: 512m
    cpus: 0.5
    restart: unless-stopped
    networks:
      - backend

  mongodb:
    image: mongo:latest
    container_name: mongodb
    volumes:
      - mongo_data:/data/db
    mem_limit: 1g
    cpus: 0.75
    restart: unless-stopped
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:

networks:
  backend: