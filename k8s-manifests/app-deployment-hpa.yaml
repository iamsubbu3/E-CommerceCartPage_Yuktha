apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cart-deployment-hpa
  namespace: subbu-1-ns
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cart-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70