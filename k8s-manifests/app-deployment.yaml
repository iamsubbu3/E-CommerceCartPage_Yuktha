apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-deployment
  namespace: subbu-1-ns
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
      - name: cart-app
        image: IMAGE_PLACEHOLDER

        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        ports:
        - containerPort: 3000

        # ðŸ”¹ Config from ConfigMap + Secret
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: cart-app-configmap
              key: PORT

        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: cart-app-secret
              key: MONGODB_URI

        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10

        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
   
